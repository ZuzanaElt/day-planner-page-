<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id = "currentTime" class = "lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->


      <table class="table table-bordered">
        
        <tbody>
          <tr >
            <td  colspan="1" class="time-block " id="nineHour">9:00 - 10:00</td>
            <td colspan="3" class="future relevance"><textarea  id="input9am"></textarea></td>           
            <td  colspan="1" class = "saveBtn">
              <button class="saveBtn btn">
                <i class="fas fa-save"></i>
               </button>
          </td>
          </tr>

          <tr >
            <td  colspan="1" class="time-block " id="tenHour">10:00 - 11:00

            </td>            
            <td colspan = "3" class="future relevance ">
              <textarea  id="input10am">

              </textarea>
            </td>           
            <td  colspan="1" class = "saveBtn">
              <button class="saveBtn btn">
                <i class="fas fa-save"></i>
               </button>
          </td>
            
            
          </tr>
          <tr >
            <td  colspan="1" class="time-block" id="elevenHour">11:00 - 12:00</th>
            <td colspan="3" class="future relevance"><textarea  id="input11am"></textarea></td>      
               
            <td  colspan="1" class = "saveBtn">
                <button class="saveBtn btn">
                  <i class="fas fa-save"></i>
                 </button>
            </td>
          </tr>

          <tr >
            <td   colspan="1" class="time-block" id="twelveHour">12:00 - 13:00</th>
            <td colspan="3" class="future relevance"><textarea  id="input12pm"></textarea></td>           
            <td  colspan="1" class = "saveBtn">
              <button class="saveBtn btn">
                <i class="fas fa-save"></i>
               </button>
          </td>
          </tr>

          <tr >
            <td   colspan="1" class="time-block" id="oneHour">13:00 - 14:00</th>
            <td colspan="3" class="future relevance"><textarea id="input1pm"></textarea></td>           
            <td  colspan="1" class = "saveBtn">
              <button class="saveBtn btn">
                <i class="fas fa-save"></i>
               </button>
          </td>
          </tr>

          <tr >
            <td   colspan="1" class="time-block " id="twoHour">14:00 - 15:00</th>
            <td colspan="3" class="future relevance"><textarea id="input2pm"></textarea></td>

              <button class="saveBtn btn">

               </button>
          </td>
          </tr>

          <tr >
            <td  colspan="1" class="time-block" id="fourHour">16:00 - 17:00</th>
            <td colspan="3" class="future relevance"><textarea  id="input4pm"></textarea></td>           
            <td  colspan="1" class = "saveBtn">
              <button class="saveBtn btn">
                <i class="fas fa-save"></i>
               </button>
          </td>
          </tr>
        </tbody>
      </table>
     

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
